}
/* cell number */
.carousel-cell:before {
  display: block;
  text-align: center;
  line-height: 200px;
  font-size: 80px;
  color: white;
}

.carousel-nav .carousel-cell {
  width: 239px;
  height: 137px;
}
.is-nav-selected{
}
.carousel-nav .carousel-cell>img{
	  opacity: 0.3;
}
.carousel-nav .carousel-cell:before {
  font-size: 50px;
  line-height: 80px;
}

.carousel-nav .carousel-cell.is-selected>img {
  /*background: #ED2;*/
  opacity:1;
}

.setH{
	width: 60%;
}
.logo-color{
	display: none;
}
.carousel-cell:hover .logo-color{
	display: block!important;
}
.carousel-cell:hover .logo-wh{
	display: none!important;
}
.is-selected >.logo-wh{
  display: none!important;
}
.is-selected >.logo-color{
  display: block!important;
}

.carousel-main2>div.flickity-viewport{
	min-height: auto;
}

@media screen and (max-width: 840px){
	.customer-feedback-img{
		width: 100%;
	}
	.customer-feedback-box{
		width: 100%;
	}
	.setH{
		width: 100%;
	}
	.customer-feedback-box>p{
	}

	.customer-feedback-box>span{
		padding:0px 0% 0 15px;
	}
	.carousel-main2{
		margin-bottom: 0px;
		margin-top: 0px;
		max-width: 80%;
	}
	.flickity-prev-next-button.previous{
		top:60%;
	}
	.flickity-prev-next-button.next{
		top:60%;
	}
	.carousel-main2{
		max-height: 810px;
	}
	.carousel-block{
		margin:20px auto 0 auto;
	}

}
@media screen and (max-width: 638px){
	.carousel-main2{
		max-height: 720px;
	}
	.carousel-nav .carousel-cell {
	  width: 192px;
	  height: 110px;
	}
	.flickity-prev-next-button.previous{
		top:40%;
	}
	.flickity-prev-next-button.next{
		top:40%;
	}
	.carousel-cell{
		flex-flow: column;
		min-height: 410px;
	}
}
@media screen and (max-width: 480px){
	.flickity-prev-next-button.previous{
		top:30%;
	}
	.flickity-prev-next-button.next{
		top:30%;
	}
	.carousel-nav .carousel-cell {
	  height: 50px;
	  width: 127px;
	}

}
@media screen and (min-width: 1352px){
	.flickity-prev-next-button.previous{
		left: -43px;
	}
	.flickity-prev-next-button.next{
		right: -43px;
	}
}
</style>

		}

    });

</script>
