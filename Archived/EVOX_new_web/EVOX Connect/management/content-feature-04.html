		<script>

				// flickity 垂直輪播	
				// external js: flickity.pkgd.js

				var $carousel4 = $('.carousel4').flickity(
				{
				  autoPlay: 2000,
				  pageDots: false,
				  prevNextButtons: false,
				  draggable: false,
				  fullscreen: true
				}
				);

				var $carouselNav4 = $('.carousel-nav4');
				var $carouselNavCells4 = $carouselNav4.find('.carousel-cell4');

				$carouselNav4.on( 'click', '.carousel-cell4', function( event ) {
				  var index = $( event.currentTarget ).index();
				  $carousel4.flickity( 'select', index );
				});

				var flkty4 = $carousel4.data('flickity');
				var navTop4  = $carouselNav4.position().top;
				var navCellHeight4 = $carouselNavCells4.height();
				var navHeight4 = $carouselNav4.height();

				$carousel4.on( 'select.flickity', function() {
				  // set selected nav cell
				  $carouselNav4.find('.is-nav-selected').removeClass('is-nav-selected');
				  var $selected4 = $carouselNavCells4.eq( flkty4.selectedIndex )
				    .addClass('is-nav-selected');
				  // scroll nav
				  var scrollY4 = $selected4.position().top +
				    $carouselNav4.scrollTop() - ( navHeight4 + navCellHeight4 ) / 2;
				  $carouselNav4.animate({
				    scrollTop: scrollY4
				  });
				});

				// select main on nav hover
				$carouselNav4.on( 'mouseover', '.carousel-cell4', function( event ) {
				  // var index = $( event.currentTarget ).index();
				  // $carouselMain.flickity( 'select', index );
				  $carousel4.flickity( 'pausePlayer');
				});
				$carouselNav4.on( 'mouseout', '.carousel-cell4', function( event ) {
				  // var index = $( event.currentTarget ).index();
