		<script>

			// flickity 垂直輪播	
			// external js: flickity.pkgd.js

			var $carousel2 = $('.carousel2').flickity(
			{
			  autoPlay: 2000,
			  pageDots: false,
			  prevNextButtons: false,
			  draggable: false,
			  fullscreen: true
			}
			);

			var $carouselNav2 = $('.carousel-nav2');
			var $carouselNavCells2 = $carouselNav2.find('.carousel-cell2');

			$carouselNav2.on( 'click', '.carousel-cell2', function( event ) {
			  var index = $( event.currentTarget ).index();
			  $carousel2.flickity( 'select', index );
			});

			var flkty2 = $carousel2.data('flickity');
			var navTop2  = $carouselNav2.position().top;
			var navCellHeight2 = $carouselNavCells2.height();
			var navHeight2 = $carouselNav2.height();

			$carousel2.on( 'select.flickity', function() {
			  // set selected nav cell
			  $carouselNav2.find('.is-nav-selected').removeClass('is-nav-selected');
			  var $selected2 = $carouselNavCells2.eq( flkty2.selectedIndex )
			    .addClass('is-nav-selected');
			  // scroll nav
			  var scrollY2 = $selected2.position().top +
			    $carouselNav2.scrollTop() - ( navHeight2 + navCellHeight2 ) / 2;
			  $carouselNav2.animate({
			    scrollTop: scrollY2
			  });
			});

			// select main on nav hover
			$carouselNav2.on( 'mouseover', '.carousel-cell2', function( event ) {
			  // var index = $( event.currentTarget ).index();
			  // $carouselMain.flickity( 'select', index );
			  $carousel2.flickity( 'pausePlayer');
			});
			$carouselNav2.on( 'mouseout', '.carousel-cell2', function( event ) {
			  // var index = $( event.currentTarget ).index();
			  // $carouselMain.flickity( 'select', index );
			  $carousel2.flickity( 'unpausePlayer');
			});
		</script>
