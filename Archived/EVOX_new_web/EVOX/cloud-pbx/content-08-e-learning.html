<script type="text/javascript">
  $(document).ready(function(){
  $("#openFunction").click(function(){
    $("#table-box").addClass("collapse-box-open");
    $("#table-box").removeClass("collapse-box-hide");
    $(this).addClass("btn-hide");
    $(this).removeClass("btn-show");
    $("#closeFunction").removeClass("btn-hide");
    $("#closeFunction").addClass("btn-show");
    $("#gradual").addClass("btn-hide");
    $("#gradual").removeClass("btn-show");
  });
  $("#closeFunction").click(function(){
    $("#table-box").removeClass("collapse-box-open");
    $("#table-box").addClass("collapse-box-hide");
    $(this).addClass("btn-hide");
    $(this).removeClass("btn-show");
    $("#closeFunction").removeClass("btn-show");
    $("#openFunction").removeClass("btn-hide");
    $("#openFunction").addClass("btn-show");
    $("#gradual").removeClass("btn-hide");
    $("#gradual").addClass("btn-show");
  });
});
</script>
