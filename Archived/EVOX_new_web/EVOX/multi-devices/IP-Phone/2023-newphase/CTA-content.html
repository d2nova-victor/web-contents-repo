	/*	物件滑入動畫 最後再開*/
	.active{

	.digit2 {
	     opacity: 0;

<!-- 最後打開 -->
<script>
  // init controller
  var controller = new ScrollMagic.Controller();

  var revealElements = document.getElementsByClassName("digit2");
 for (var i=0; i<revealElements.length; i++) { // create a scene for each element
      new ScrollMagic.Scene({
                triggerElement: revealElements[i], // y value not modified, so we can use element as trigger as well
                offset: 30,                        // start a little later
                triggerHook: 0.9,
              })
              .setClassToggle(revealElements[i], "visible2") // add class toggle
              // .addIndicators({name: "digit21 " + (i+1) }) // add indicators (requires plugin)
              .addTo(controller);
    }
</script>
