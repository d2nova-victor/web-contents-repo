/*	share css*/
	 .dark-text-btn{
		  color:#5F6871;
		  position: relative;
	  }
	  .dark-text-btn:before{
	    content: "";
	      position: absolute;
	      width: 100%;
	      height: 3px;
	      bottom: 0;
	      left: 0;
	      background: #5F6871;;
	      visibility: hidden;
	      border-radius: 5px;
	      transform: scaleX(0);
	      transition: .25s linear;
	  }
	  .dark-text-btn:hover:before{
	    visibility: visible;
	      transform: scaleX(1);
	  }
	  .dark-text-btn:hover{
	    color:#5F6871;
	    transition: color 0.5s;
