<script>
    $(document).ready(function() {
        // Add smooth scrolling to all links
        $("a").on('click', function(event) {

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();

                // Store hash
                var hash = this.hash;

                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top - 200
                }, 800, function() {

                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });
    });

     // init slider in 動畫
	  var controller = new ScrollMagic.Controller();

	  var revealElements = document.getElementsByClassName("digit2");
	 for (var i=0; i<revealElements.length; i++) { // create a scene for each element
	      new ScrollMagic.Scene({
	                triggerElement: revealElements[i], // y value not modified, so we can use element as trigger as well
	                offset: 30,                        // start a little later
	                triggerHook: 0.9,
	              })
	              .setClassToggle(revealElements[i], "visible2") // add class toggle
	              // .addIndicators({name: "digit21 " + (i+1) }) // add indicators (requires plugin)
	              .addTo(controller);
	    }
</script>
