        var bcc2 = document.getElementsByClassName("accordion2");

        firstAccordion2.classList.add("active");

        // Add onclick listener to every accordion element
        for (i = 0; i < bcc2.length; i++) {
            bcc2[i].onclick = function() {
                // For toggling purposes detect if the clicked section is already "active"
                var isActive2 = this.classList.contains("active");

                // Close all accordions
                var allAccordions2 = document.getElementsByClassName("accordion2");
                for (j = 0; j < allAccordions2.length; j++) {
                    // Remove active class from section header
                    allAccordions2[j].classList.remove("active");

                    // Remove the max-height class from the panel to close it
                    var panel2 = allAccordions2[j].nextElementSibling;
                    var maxHeightValue2 = getStyle(panel2, "maxHeight");

                    if (maxHeightValue2 !== "0px") {
                        panel2.style.maxHeight = null;
                    }
                }

                // Toggle the clicked section using a ternary operator
                isActive2 ? this.classList.remove("active") : this.classList.add("active");

                // Toggle the panel element
                var panel2 = this.nextElementSibling;
                var maxHeightValue2 = getStyle(panel2, "maxHeight");

                if (maxHeightValue2 !== "0px") {
                    panel2.style.maxHeight = null;
                } else {
                    panel2.style.maxHeight = panel2.scrollHeight + "px";
                }
            };
        }

        // Cross-browser way to get the computed height of a certain element. Credit to @CMS on StackOverflow (http://stackoverflow.com/a/2531934/7926565)
        function getStyle(el, styleProp) {
            var value, defaultView = (el.ownerDocument || document).defaultView;
            // W3C standard way:
            if (defaultView && defaultView.getComputedStyle) {
                // sanitize property name to css notation
                // (hypen separated words eg. font-Size)
                styleProp = styleProp.replace(/([A-Z])/g, "-$1").toLowerCase();
                return defaultView.getComputedStyle(el, null).getPropertyValue(styleProp);
            } else if (el.currentStyle) { // IE
                // sanitize property name to camelCase
                styleProp = styleProp.replace(/\-(\w)/g, function(str, letter) {
                    return letter.toUpperCase();
                });
                value = el.currentStyle[styleProp];
                // convert other units to pixels on IE
                if (/^\d+(em|pt|%|ex)?$/i.test(value)) {
                    return (function(value) {
                        var oldLeft = el.style.left,
                            oldRsLeft = el.runtimeStyle.left;
                        el.runtimeStyle.left = el.currentStyle.left;
                        el.style.left = value || 0;
                        value = el.style.pixelLeft + "px";
                        el.style.left = oldLeft;
                        el.runtimeStyle.left = oldRsLeft;
                        return value;
                    })(value);
                }
                return value;
            }
