  margin: 10px auto 10px auto;

}

.carousel-nav3 .carousel-cell3:before {

	<script>

// flickity 垂直輪播	
// external js: flickity.pkgd.js

var $carousel3 = $('.carousel3').flickity(
{
  autoPlay: 5000,
  pageDots: false,
  prevNextButtons: false,
  draggable: false,
}
);

var $carouselNav3 = $('.carousel-nav3');
var $carouselNavCells3 = $carouselNav3.find('.carousel-cell3');

$carouselNav3.on( 'click', '.carousel-cell3', function( event ) {
  var index = $( event.currentTarget ).index();
  $carousel3.flickity( 'select', index );
});

var flkty3 = $carousel3.data('flickity');
var navTop3  = $carouselNav3.position().top;
var navCellHeight3 = $carouselNavCells3.height();
var navHeight3 = $carouselNav3.height();

$carousel3.on( 'select.flickity', function() {
  // set selected nav cell
  $carouselNav3.find('.is-nav-selected').removeClass('is-nav-selected');
  var $selected3 = $carouselNavCells3.eq( flkty3.selectedIndex )
    .addClass('is-nav-selected');
  // scroll nav
  var scrollY3 = $selected3.position().top +
    $carouselNav3.scrollTop() - ( navHeight3 + navCellHeight3 ) / 2;
  $carouselNav3.animate({
    scrollTop: scrollY3
  });
});

// select main on nav hover
$carouselNav3.on( 'mouseover', '.carousel-cell3', function( event ) {
  // var index = $( event.currentTarget ).index();
  // $carouselMain.flickity( 'select', index );
  $carousel3.flickity( 'pausePlayer');
});
$carouselNav3.on( 'mouseout', '.carousel-cell3', function( event ) {
  // var index = $( event.currentTarget ).index();
  // $carouselMain.flickity( 'select', index );
  $carousel3.flickity( 'unpausePlayer');
});
