<!-- 選單畫到下面移開 -->
<script>

    // When the user scrolls down 50px from the top of the document, resize the header's font size
    window.onscroll = function() {
        scrollFunction();
    };
    // var element = document.getElementById("myheader");
    var s = document.body.clientHeight;

    function scrollFunction() {
        if (document.body.scrollTop > s || document.documentElement.scrollTop > s) {
            // document.getElementById("myheader").style.position = "fixed";
            document.getElementById("myheader").classList.add("myheader-a");
            document.getElementById("myheader-replace").classList.add("myheader-replace-a");
        } else {
            document.getElementById("myheader").classList.remove("myheader-a");
            document.getElementById("myheader-replace").classList.remove("myheader-replace-a");
            // document.getElementById("myheader").style.position = "relative";
        }
    }
</script>
<!-- 選單動畫 -->
<script>
    $(document).ready(function() {
        // Add smooth scrolling to all links
        $("a").on('click', function(event) {

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();

                // Store hash
                var hash = this.hash;

                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top - 200
                }, 800, function() {

                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });
    });
</script>
