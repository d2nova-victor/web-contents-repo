	.story-card-sections{

	}

	.story-card{
		display: flex;
	    align-items: center;
	    flex-flow: column;
	    width: 25%;
	    background: #F2F4F1;
	    border-radius: 20px;
	    transition: box-shadow .3s, opacity .3s,transform .3s;
    	transition-timing-function: ease-in;
	}
	.story-card:hover{
		box-shadow: 1px 1px 7px #00000052;
    	transform: scale(1.03);
	}
	.story-card:nth-child(2){

		min-height: 200px;
	}
/*	圖片*/
	.story-img{
		display: flex;
	    align-items: center;
	    justify-items: center;
	    position: relative;
	    overflow: hidden;
	    width: 100%;
	    min-height: 220px;
	    border-radius: 20px 20px 0 0;
	}
	.customer-img{
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    display: block;
	    min-height: 100%;
	    transform: translate(-50%,-50%);
	    transition: .5s;
	    -moz-transition: .5s;
	    -o-transition: .5s;
	    -webkit-transition: .5s;
	    width: 120%;
	    max-width: max-content!important;
	}
	.img-filter-box{
		width: 100%;
	    min-height: 220px;
	    background: #33333354;
	    z-index: 0;
	}
	.customer-logo{

	    left: 50%;

	    -o-transition: .5s;

	}
	.img-filter-box,.customer-logo{
